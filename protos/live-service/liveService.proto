syntax = "proto3";

option go_package = "genproto/livepb";

service LiveStreamService{
    rpc CreateLiveStream(LiveStream) returns (ResponseMessage) {}
    rpc GetLiveStream(GetStreamRequest) returns (StreamVoid) {}
}

message LiveStream{
    string event_id = 1;
    string left_side = 2;
    string right_side = 3;
    map<string, string> action = 4;
    string timestamp = 5;
    string stream_url = 6;
}

message ResponseMessage{
    string status = 1;
    string message = 2;
}
message BroadcastMessage {
    LiveStream message = 1;
}

message GetStreamRequest{
    string id = 1;
}

message StreamVoid{}